## RJSLibUF
     
  RJSLibUFBase:
    templates: 
      - Framework
    sources: 
      - path: ../Sources/RJSLibUFBase
    
  RJSLibUFBaseVIP:
    templates:
      - Framework
    sources:
      - path: ../Sources/RJSLibUFBaseVIP
    dependencies:
      - target: RJSLibUFBase
        link: false
        
  RJSLibUFAppThemes:
    templates: 
      - Framework
    sources: 
      - path: ../Sources/RJSLibUFAppThemes
    dependencies:
      - target: RJSLibUFBase
        link: false
        
  RJSLibUFNetworking:
    templates: 
      - Framework
    sources: 
      - path: ../Sources/RJSLibUFNetworking
    dependencies:
      - target: RJSLibUFBase
        link: false

  RJSLibUFALayouts:
    templates: 
      - Framework
    sources: 
      - path: ../Sources/RJSLibUFALayouts
    dependencies:
      - target: RJSLibUFBase
        link: false

  RJSLibUFStorage:
    templates: 
      - Framework
    sources: 
      - path: ../Sources/RJSLibUFStorage
    dependencies:
      - target: RJSLibUFBase
        link: false
        
