options:
  bundleIdPrefix: com.rjps.libuf
  xcodeVersion: '12.0.1'
  deploymentTarget: '11.0'
  groupSortPosition: top
  generateEmptyDirectories: true
  findCarthageFrameworks: false
  minimumXcodeGenVersion: '2.18.0'

