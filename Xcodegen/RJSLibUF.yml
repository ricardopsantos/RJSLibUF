configs:
  Debug: debug
  Release: release
  
####################### INCLUDE #######################
####################### INCLUDE #######################
####################### INCLUDE #######################
 
include:
  
  ## Templates
  - _FrameworkTemplate.yml
  
  ## Scripts
  
  - _SwiftLint.yml
  
####################### SETTINGS #######################
####################### SETTINGS #######################  
####################### SETTINGS #######################

settings:
  base:
    IPHONEOS_DEPLOYMENT_TARGET: 13.0
    ENABLE_BITCODE: NO
    SWIFT_VERSION: 5.3
  configs:
    Release: 
      ENABLE_BITCODE: YES
     
####################### TARGETS #######################
####################### TARGETS #######################  
####################### TARGETS #######################
       
targets:
        
## Base App

  SampleApp:
    type: application
    platform: iOS
    deploymentTarget: 13.0
    settings:
      base:
        MARKETING_VERSION: 1.0
    sources:
       - path: ../SampleApp
    dependencies:
      - target: RJSLibUFBase
        link: true
      - target: RJSLibUFAppThemes
        link: true
      - target: RJSLibUFNetworking
        link: true
      - target: RJSLibUFALayouts
        link: true
      - target: RJSLibUFStorage
        link: true
